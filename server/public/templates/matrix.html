
<h2>Parabolic Throw</h2>
<br>
<p>Click on "grid that" to load up a coordinate grid. Then push "submit" to display your parabola (upside down!). Finally, click "throw" to send a ball along that path.</p>
<p>Note: you gotta refresh the page to play again.</p><br>
    <strong>Enter some Paraballin' params dog</strong><br>
    a: <input type="number" ng-model='sc.params.a'><br>
    b: <input type="number" ng-model='sc.params.b'><br>
    c: <input type="number" ng-model='sc.params.c'><br>
    <button ng-click="sc.submit(sc.params)">Submit</button>
    <br><br><br>
    <!-- <strong>Enter a matrix fool!</strong><br>
    a: <input type="number" ng-model='sc.matrix.a'><br>
    b:<input type="number" ng-model='sc.matrix.b'><br>
    c: <input type="number" ng-model='sc.matrix.c'><br>
    d: <input type="number" ng-model='sc.matrix.d'><br> -->
    <!-- <button ng-click="sc.matrixThat(sc.matrix)">Matrix!</button> -->
    <br><button ng-click="sc.gridThat(10, 1000)">Grid that homie</button>
    <br><br>
    <button ng-click="sc.throwBall(sc.params.c)">THROW</button>
