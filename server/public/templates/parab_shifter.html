
<h2>Parabola Shifter</h2>
<p>x<sup>2</sup> = 4py</p>

<p>Initially, p = 0.25. As p grows, the parabola becomes flatter.</p>
<p>The x-value you enter will pick out a point on the parabola and draw a circle around it.</p>
<br>
    <strong>Enter a Paraballin' param dog</strong><br>
    p: <input type="number" ng-model='psc.params.p'><br>
    x-value: <input type="number" ng-model='psc.params.x'><br>

    <button ng-click="psc.submit(psc.params.p)">Submit</button>
